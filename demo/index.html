<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>wc-i18n demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="./demo-comp/demo-comp.html">
    <link rel="import" href="./test-comp/test-comp.html">
    <link rel="import" href="./fancy-el/fancy-el.html">

    <script type="module" src="./native-el/native-el.js"></script>
  </head>
  <body>
    <div>
      <label for="langPicker">Choose page language: </label>
      <select id="langPicker">
        <option selected>en</option>
        <option>es</option>
        <option>fr</option>
        <option>ko</option>
      </select>
    </div>
    <native-el></native-el>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <script>
      var langPicker = document.querySelector('#langPicker');
      langPicker.addEventListener('change', function() {
        window.dispatchEvent(new CustomEvent('wc-i18n-set-language',{detail: langPicker.value}));
        document.querySelector('demo-comp').language = langPicker.value;
      });
    </script>
  </body>
</html>
