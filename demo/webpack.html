<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>wc-i18n demo</title>

    <script src="../dist/bundle.js"></script>

  </head>
  <body>
    <div style="display:inline-block;">
      <label for="langPicker">Choose page language: </label>
      <select id="langPicker">
        <option selected>en</option>
        <option>es</option>
        <option>fr</option>
        <option>ko</option>
      </select>
    </div>
    <lit-el></lit-el>
    <native-el></native-el>
    <hyper-el></hyper-el>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <test-comp></test-comp>
    <demo-comp></demo-comp>
    <fancy-el></fancy-el>

    <script type="module">
      var langPicker = document.querySelector('#langPicker');
      langPicker.addEventListener('change', function() {
        window.dispatchEvent(new CustomEvent('wc-i18n-set-language',{detail: langPicker.value}));
        document.querySelector('demo-comp').language = langPicker.value;
      });
    </script>
  </body>
</html>
