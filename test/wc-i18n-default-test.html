<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../wct-browser-legacy/browser.js"></script>
    <script src="../../@polymer/promise-polyfill/promise.min.js"></script>
    <script src="../../whatwg-fetch/fetch.js"></script>
    <script src="../../fetch-mock/index.js"></script>

    <script>
      window.WCI18n = { language: 'ko' };
    </script>

    <script type="module" src="./x-el-inline.js"></script>
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="x-el-fixture">
      <template>
        <x-el-inline></x-el-inline>
      </template>
    </test-fixture>

    <script type="module">
import './x-el-inline.js';
describe('WCI18n Global Default', function() {
  var xEl;
  beforeEach(function() {
    xEl = fixture('x-el-fixture');
  });
  it('Should set the default language to the value of WCI18n.language (if set)', function(done) {
    flush(function() {
      expect(xEl.language).to.equal('ko');
      expect(xEl.i18n('hello-msg')).to.equal(window.srcLocales.ko['hello-msg']);
      done();
    });
  });
  it('Should update the value of all components if WCI18n.setLanguage is called', function(done) {
    expect(xEl.language).to.equal('ko');
    window.WCI18n.setLanguage('en');
    flush(function() {
      expect(xEl.language).to.equal('en');
      expect(xEl.i18n('hello-msg')).to.equal(window.srcLocales.en['hello-msg']);
      done();
    });
  });
});
</script>

  </body>
</html>
